<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clock {
            display: flex;
            gap: 10px;
        }

        .flip-card {
            position: relative;
            background-color: #333;
            color: white;
            font-size: 4em;
            width: 100px;
            height: 150px;
            text-align: center;
            line-height: 120px;
            border-radius: 10px;
        }

        .flip-card span {
            display: block;
        }

        .flip-card small {
            font-size: 0.3em;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .button-container {
            margin-bottom: 10px;
        }

        .outline-button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #28a745;
            background-color: white;
            color: #28a745;
            cursor: pointer;
            margin: 5px;
        }

        .outline-button:hover {
            background-color: #28a745;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #218838;
        }

        .flash-red {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { background-color: #333; }
            50% { background-color: red; }
            100% { background-color: #333; }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="datetime-local" id="countdownDate" />
        <div class="button-container">
            <button class="outline-button" onclick="adjustTime(5)">+5 mins</button>
            <button class="outline-button" onclick="adjustTime(10)">+10 mins</button>
            <button class="outline-button" onclick="adjustTime(15)">+15 mins</button>
            <button class="outline-button" onclick="adjustTime(25)">+25 mins</button>
        </div>
        <button onclick="startCountdown()">Start Countdown</button>
    </div>

    <div class="clock" id="clock">
        <div class="flip-card"><span id="days">00</span><small>Days</small></div>
        <div class="flip-card"><span id="hours">00</span><small>Hours</small></div>
        <div class="flip-card"><span id="minutes">00</span><small>Minutes</small></div>
        <div class="flip-card"><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Add sound element -->
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let countdownInterval;

        // Set default date and time (current date + 10 minutes)
        window.onload = function() {
            const countdownInput = document.getElementById("countdownDate");
            const currentDate = new Date();
            currentDate.setMinutes(currentDate.getMinutes() + 10); // Add 10 minutes
            const localDate = currentDate.toISOString().slice(0, 16); // Local time in the correct format
            countdownInput.value = localDate;
        };

        // Function to adjust time by the specified number of minutes
        function adjustTime(minutes) {
            const countdownInput = document.getElementById("countdownDate");
            let currentDate = new Date(countdownInput.value);
            currentDate.setMinutes(currentDate.getMinutes() + minutes);
            const localDate = currentDate.toISOString().slice(0, 16);
            countdownInput.value = localDate;
        }

        function startCountdown() {
            const inputDate = document.getElementById("countdownDate").value;
            const countdownDate = new Date(inputDate).getTime();
            const alarmSound = document.getElementById("alarmSound");

            // Remove the flashing red class if it's present
            const flipCards = document.querySelectorAll('.flip-card');
            flipCards.forEach(card => {
                card.classList.remove('flash-red');
            });

            if (isNaN(countdownDate)) {
                alert("Please select a valid date and time.");
                return;
            }

            clearInterval(countdownInterval);

            countdownInterval = setInterval(function () {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);

                    // Play sound and flash cards
                    alarmSound.play();
                    flipCards.forEach(card => {
                        card.classList.add('flash-red');
                    });

                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days < 10 ? "0" + days : days;
                document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

            }, 1000);
        }
    </script>
</body>
</html>
